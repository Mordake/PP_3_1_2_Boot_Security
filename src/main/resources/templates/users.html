<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Users Management</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<h1>Users Management (Admin)</h1>

<!-- Ошибка, если есть -->
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<!-- Форма добавления/редактирования -->
<form th:action="@{/admin/add}" th:object="${user}" method="post" id="userForm">
    <input type="hidden" th:field="*{id}"/>
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name" required/>
    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" placeholder="Email" required/>
    <label>Password:</label>
    <input type="password" th:field="*{password}"/>

    <button type="submit">Add User</button>
</form>

<hr/>

<!-- Таблица пользователей -->
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userItem : ${users}">
        <td th:text="${userItem.id}"></td>
        <td th:text="${userItem.name}"></td>
        <td th:text="${userItem.email}"></td>
        <td>
            <!-- Кнопка для редактирования (запрос к /admin/edit) -->
            <form th:action="@{/admin/edit}" method="post" style="display:inline">
                <input type="hidden" name="id" th:value="${userItem.id}"/>
                <button type="submit">Edit</button>
            </form>

            <!-- Кнопка для удаления (запрос к /admin/delete) -->
            <form th:action="@{/admin/delete}" method="post" style="display:inline">
                <input type="hidden" name="id" th:value="${userItem.id}"/>
                <button type="submit" onclick="return confirm('Are you sure to delete this user?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
