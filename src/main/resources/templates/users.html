<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Users Management</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<!-- Logout -->
<form th:action="@{/logout}" method="post" style="float: right; margin: 10px 0;">
    <button type="submit">Logout</button>
</form>

<h1>Users Management (Admin)</h1>

<!-- Ошибка, если есть -->
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<!-- Форма добавления/редактирования как раньше -->
<form th:action="@{/admin/add}" th:object="${user}" method="post" id="userForm">
    <input type="hidden" th:field="*{id}"/>

    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name" required/>

    <label for="surename">Surname:</label>
    <input type="text" th:field="*{surename}" id="surename" placeholder="Surname"/>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" placeholder="Email" required/>

    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password"
           placeholder="Leave blank to keep current"/>

    <!-- NEW: выбор ролей, но в том же стиле -->
    <label for="roles">Roles:</label>
    <select th:field="*{roles}" id="roles" multiple size="2">
        <option th:each="role : ${roles}"
                th:value="${role.id}"
                th:text="${#strings.substringAfter(role.name, 'ROLE_')}">
        </option>
    </select>

    <button type="submit">Save User</button>
</form>

<hr/>

<!-- Таблица пользователей как раньше, но с колонкой Roles -->
<table border="1" cellpadding="4" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userItem : ${users}">
        <td th:text="${userItem.id}"></td>
        <td th:text="${userItem.name}"></td>
        <td th:text="${userItem.surename}"></td>
        <td th:text="${userItem.email}"></td>
        <td>
            <span th:each="r : ${userItem.roles}"
                  th:text="${#strings.substringAfter(r.name, 'ROLE_')}"
                  style="margin-right:4px;"></span>
        </td>
        <td>
            <form th:action="@{/admin/edit}" method="post" style="display:inline">
                <input type="hidden" name="id" th:value="${userItem.id}"/>
                <button type="submit">Edit</button>
            </form>

            <form th:action="@{/admin/delete}" method="post" style="display:inline">
                <input type="hidden" name="id" th:value="${userItem.id}"/>
                <button type="submit"
                        onclick="return confirm('Are you sure to delete this user?');">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
